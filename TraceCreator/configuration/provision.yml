# """
# This configuration allows to set system properties of TraceCreator virtual
# guests provisioned by Vagrant.
# """
---

# Common configuration of all guests
common:
    # Mask of the virtual private network
    mask: 255.255.255.0

# Attacker guest that perform given commands and provides captures of network traffic and logs
attacker:
    # Select Vagrant guest virtual machine box. You can search for boxes at https://atlas.hashicorp.com/search
    box: ubuntu/trusty64
    box_url: ubuntu/trusty64
    # Selected IP addresses should not exists in your current network
    ip: 203.0.113.2
    # Size of main memory is in MB
    memory: 1024
    # Number of virtual CPUs
    cpu: 1
    # Ansible provision file (provisioned before bash)
    ansible: configuration/provision/attacker-ansible.yml
    # Bash provision file
    bash: null

# Defender guests that reply to request of the attacker
defenders:
    # Number of defender guests
    number: 1
    # Select Vagrant guest virtual machine box. You can search for boxes at https://atlas.hashicorp.com/search
    box: ubuntu/trusty64
    box_url: ubuntu/trusty64
    # Selected IP addresses should not exists in your current network
    # IP addresses of defender guests starts at ip_prefix.101 and increments by one
    ip_prefix: 203.0.113.
    # Size of main memory is in MB
    memory: 1024
    # Number of virtual CPUs
    cpu: 1
    # Ansible provision file (provisioned before bash)
    ansible: configuration/provision/defenders-ansible.yml
    # Bash provision file
    bash: configuration/provision/defenders-bash.sh

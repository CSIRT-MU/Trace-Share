# """
# This configuration allows to define commands that will be executed by the generator script together with
# additional provision and filter options.
# """
---

# Generate capture for a "nmap -sW 203.0.113.101 -v" without any filter or additional provisioning
- attacker:
    command: nmap -sW 203.0.113.101 -v

# Update state of guests and generate capture for a "nmap -sW 203.0.113.101 -v" without ICMP traffic.
- defenders:
    - ip: 203.0.113.101
      configure: bash /vagrant/configuration/creator/victim_101.sh
  attacker:
    configure: bash /vagrant/configuration/creator/attacker.sh
    filter:  not icmp
    command: nmap -sW 203.0.113.101 -v
